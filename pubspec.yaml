name: hummans
description: A modern human resources management system built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  intl: ^0.19.0
  
  # State Management
  provider: ^6.1.1
  
  # Icons
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.6.0
  
  # Image/Camera
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  google_mlkit_barcode_scanning: ^0.12.0
  
  # Share
  share_plus: ^7.2.1
  
  # Save to Gallery/Downloads
  image_gallery_saver: ^2.0.3
  
  # File Export
  pdf: ^3.11.1
  excel: ^4.0.4
  open_filex: ^4.5.0
  permission_handler: ^11.3.1
  
  # HTTP & Storage
  http: ^1.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/

